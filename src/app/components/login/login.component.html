<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shring-to-fit=no"> 
    <meta name="description" content>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Outline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

  </head> 
  <mat-card>
      <h1 class="signIn" style="font-size:200% ;">Sign In</h1>
     <div class="row">

          <div class="column">
            <mat-card style="margin-left:150px; margin-right:0 " >               
             <div >
                    <b>Email:</b> <input type="text"  class="inputs" placeholder="Email" [(ngModel)]="authUser.email" name="email"><br>
                    <b>Password:</b> <input type="text"  class="inputs" placeholder="Password" type="password" [(ngModel)]="authUser.password" name="password"><br>
                    <label>
                        <button class="inputs-button" type="submit"  (click)=login()><b>Login</b></button>
                        <br><br><b style="font-family: 'Montserrat', sans-serif;
                        ">Don't have an account? </b><a (click)= register()>  <b>   Sign up</b></a>
          
                      </label> 
      
              </div>
              </mat-card>
             </div>
      
        <div class="column">
          <mat-card>
             <img class="background" src = 'assets/background.JPG' >
          </mat-card>
        </div>
        <div class="column">
            <mat-card class="google">
               <button class="google-button"><b>Sign in with Google</b></button>
            </mat-card>
          </div>

      </div>


  </mat-card>
     

</html>
