    <ul class="users">
      <li *ngFor="let User of users" (click)="onSelect(User)">
        <div class="card">
          <img src={{User.profile_image_url}} alt={{User.screen_name}} style="width:100%" />
          <h1>{{User.screen_name}}</h1>
          <p class="title">{{User.location}} </p>
          <p class="title">{{User.followers_count}}</p>
          <p>{{User.friends_count}}</p>
          <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
      </li>
    </ul>



    <mat-grid-list cols="4" rowHeight="2:1" >
            <mat-grid-tile *ngFor="let user of users" class="card">
                <mat-card >
                    <img mat-card-avatar src={{user.profile_image_url}} align="center"><br>
                    <mat-card-title>{{user.name}}</mat-card-title>
                    
                    </mat-card> 
            </mat-grid-tile>

          </mat-grid-list>
